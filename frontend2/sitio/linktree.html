<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Estilos CSS para la interfaz de chat */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000143;
        }

        #chat-panel {
            width: 400px;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: #fff;
            margin: 20px auto;
            padding: 10px;
        }

        #input-area {
            width: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        #question-input {
            width: calc(100% - 80px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #send-button {
            width: 70px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .message {
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }

        .bot-message {
            background-color: #28a745;
            color: #fff;
            text-align: left;
        }

        .error-message {
            background-color: #dc3545;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="https://west.net.co/wp-content/uploads/2024/01/westlogo.png" style="max-width: 200px; max-height: 200px;">
    </div>
    <div id="chat-panel">
        <!-- Panel de chat donde se mostrarán las conversaciones -->
    </div>
    <div id="input-area">
        <!-- Área de entrada para la pregunta -->
        <textarea id="question-input" placeholder="Escribe tu pregunta..."></textarea>
        <button id="send-button">Enviar</button>
    </div>

    <!-- Script JavaScript para manejar la interacción del chat -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Selecciona los elementos de la interfaz
            var chatPanel = document.getElementById('chat-panel');
            var questionInput = document.getElementById('question-input');
            var sendButton = document.getElementById('send-button');

            // Agrega un event listener al botón de enviar
            sendButton.addEventListener('click', function() {
                // Captura la pregunta del área de entrada
                var question = questionInput.value.trim();

                // Si la pregunta no está vacía, la envía a la API Flask
                if (question !== '') {
                    sendQuestion(question);
                }
            });

            // Función para enviar la pregunta a la API Flask
            function sendQuestion(question) {
                // Realiza la solicitud POST a la API Flask
                fetch('https://pruebabackend-soel3q6bbq-uc.a.run.app/askQuestion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                })
                .then(response => response.json())
                .then(data => {
                    // Muestra la pregunta y la respuesta en el panel de chat
                    displayMessage('Tú:', question, 'user-message');
                    displayMessage('Bot:', data.response, 'bot-message');
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('Error:', 'Hubo un error al enviar la pregunta.', 'error-message');
                });

                // Borra el contenido del área de entrada
                questionInput.value = '';
            }

            // Función para mostrar mensajes en el panel de chat
            function displayMessage(sender, message, className) {
                var messageElement = document.createElement('div');
                messageElement.textContent = sender + ' ' + message;
                messageElement.classList.add('message', className);
                chatPanel.appendChild(messageElement);

                // Desplaza hacia abajo el panel de chat para mostrar el último mensaje
                chatPanel.scrollTop = chatPanel.scrollHeight;
            }
        });
    </script>
</body>
</html>
